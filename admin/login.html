<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Riad Gold</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -0.8px;
            text-align: center;
            margin-bottom: 48px;
        }

        .login-box {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 16px;
            padding: 48px;
        }

        .login-title {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -0.8px;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 8px;
        }

        .input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .input:focus {
            outline: none;
            border-color: #B8860B;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 13px;
            font-weight: 500;
            text-transform: none;
            letter-spacing: 0;
            color: #333;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: #B8860B;
        }

        .error-message {
            display: none;
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 14px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 32px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e5e5e5;
        }

        .divider span {
            position: relative;
            background: #fff;
            padding: 0 16px;
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .footer-link {
            text-align: center;
            margin-top: 24px;
        }

        .footer-link a {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-link a:hover {
            color: #000;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 32px 24px;
            }

            .login-title {
                font-size: 28px;
            }

            .logo {
                font-size: 24px;
                margin-bottom: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">RIAD GOLD</div>

        <div class="login-box">
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Sign in to access the admin dashboard</p>

            <div class="error-message" id="error-message">
                Invalid username or password
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="input" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn">Sign In</button>
            </form>

            <div class="divider">
                <span>Secure access only</span>
            </div>

            <div class="footer-link">
                <a href="../index.html">‚Üê Return to public site</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Demo credentials: admin / admin
            if (username === 'admin' && password === 'admin') {
                // Hide error if visible
                errorMessage.classList.remove('show');

                // In a real app, store auth token
                alert('Login successful! Redirecting to dashboard...');
                window.location.href = 'index.html';
            } else {
                // Show error message
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
